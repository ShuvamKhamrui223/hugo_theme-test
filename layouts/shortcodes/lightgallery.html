<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/lightgallery/css/lightgallery-bundle.min.css"
/>
<div id="lightgallery">
  {{ $images := .Page.Params.galleryImages }} {{ range $index, $img := $images
  }} {{ $original := resources.Get $img.image }} {{ if $original }} {{ $webp :=
  $original.Resize "1200x webp q60" }}
  <!-- Convert to WebP & Reduce Quality -->
  <a href="{{$webp.RelPermalink}}" class="glightbox">
    <img src="{{$webp.RelPermalink}}" alt="{{$img.caption}}" />
  </a>
  {{ end }} {{end}}
</div>
<script src="https://cdn.jsdelivr.net/npm/lightgallery/lightgallery.umd.min.js"></script>

<style>
  #lightgallery {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 14px;
    margin: auto;
    min-height: 20rem;
    max-width: 1000px;
  }

  #lightgallery img {
    display: block;
    width: 100%;
    height: 100%;
    max-height: 25rem;
    cursor: pointer;
    object-fit: cover;
    border-radius: 6px;
    transition: all 0.4s ease;
    &:hover {
      scale: 105%;
    }
  }
  .glightbox {
    &:first-child {
      grid-column: span 3;
    }
    &:nth-child(2) {
      grid-column: 4/5;
    }
    &:nth-child(3) {
      grid-column: 5/7;
    }
    &:nth-child(4) {
      grid-column: 7/8;
    }
    &:nth-child(5) {
      grid: 2/3 7/8;
    }
    &:nth-child(6) {
      grid-column: 2/5;
    }
  }
  @media screen and (width <= 1024px) {
    #lightgallery {
      max-width: 700px;
    }
  }

  @media screen and (width<= 768px) {
    #lightgallery {
      max-width: 500px;
      grid-template-rows: repeat(4, 1fr);

      img {
        max-height: 15rem;
      }

      .glightbox:first-child {
        grid-column: 1/-1;
      }
      .glightbox:nth-child(2) {
        grid-column: 1/4;
        grid-row: 2/3;
      }
      .glightbox:nth-child(3) {
        grid-column: 4/8;
        grid-row: 2/3;
      }
      .glightbox:nth-child(4) {
        grid-column: 1/5;
        grid-row: 3/4;
      }
      .glightbox:nth-child(5) {
        grid-column: 5/8;
        grid-row: 3/4;
      }
      .glightbox:last-child {
        grid-column: 1/-1;
        grid-row: 4/5;
      }
    }
  }

  @media screen and (width <= 430px) {
    #lightgallery {
      max-width: 95%;
      grid-template-rows: 150px 375px 550px 450px 600px 150px;
      img {
        max-height: 100%;
        height: 100%;
      }
      img:first-child {
        grid-row: 1/2;
        grid-column: 1/-1;
      }
      img:nth-child(2) {
        grid-row: 2/3;
        grid-column: 1/-1;
      }
      img:nth-child(3) {
        grid-column: 1/-1;
        grid-row: 3/4;
      }
      img:nth-child(4) {
        grid-row: 4/5;
        grid-column: 1/-1;
      }
      img:nth-child(5) {
        grid-column: 1/-1;
        grid-row: 5/6;
      }
      img:nth-child(6) {
        grid-column: 1/-1;
        grid-row: 6/7;
      }
    }
  }
</style>
